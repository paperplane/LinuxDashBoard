{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>linux-dash : Server Monitoring Web Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Monitor your Linux server through a simple web dashboard. Open source and free!">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
        <link rel="icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "css/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "css/style.css" rel="stylesheet" %}" type="text/css">
        <link href="{% static "css/pages/dashboard.css" rel="stylesheet" %}" type="text/css">
        <link href="{% static "css/odometer.css" rel="stylesheet" %}" type="text/css">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="./">linux-dash</a>
                    <div class="nav-collapse">
		                <ul class="nav pull-right">
                            <li><a target="_blank" href="http://github.com/afaqurk/linux-dash"><i class="lead icon-github-sign"></i><span class="lead">Contribute on GitHub</span></a></li>
                        </ul>
		            </div>
                </div>
            </div>
        </div>
        <div class="subnavbar">
            <div class="subnavbar-inner">

 	        <a class="btn btn-navbar btn-info visible-phone" data-toggle="collapse" data-target=".nav-collapse">
        	    <span class="icon-bar"></span>
        	    <span class="icon-bar"></span>
        	    <span class="icon-bar"></span>
      		</a>

                <div class="container nav-collapse">

                    <ul class="mainnav">
                        <li>
                            <a class="js-smoothscroll" href="#refresh-os"><i class="icon-dashboard"></i><span>General</span></a>
                        </li>
                        <li>
                            <a class="js-smoothscroll" href="#refresh-df"><i class="icon-list-alt"></i><span>Disk</span></a>
                        </li>
                        <li>
                            <a class="js-smoothscroll" href="#refresh-ps"><i class="icon-list-alt"></i><span>CPU</span></a>
                        </li>
                        <li>
                            <a class="js-smoothscroll" href="#refresh-ram"><i class="icon-list-alt"></i><span>RAM</span></a>
                        </li>
                        <li>
                            <a class="js-smoothscroll" href="#refresh-users"><i class="icon-group"></i><span>Users</span></a>
                        </li>
                        <li>
                            <a class="js-smoothscroll" href="#refresh-ispeed"><i class="icon-exchange"></i><span>Network</span></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i id="closed-widget-count">0</i><span> Closed Widgets<i class="icon-caret-down"></i></span></a>
                            <ul class="dropdown-menu" id="closed-widget-list">
			                    <li id="close-all-widgets"><a> <i class="icon-remove lead pull-left"></i> Close All Widgets</a></li>
				                <li id="open-all-widgets"><a> <i class="icon-plus lead pull-left"></i> Open All Widgets</a></li>
				                <li class=""><hr></li>
			                </ul>
			            </li>
                    </ul>
                </div><!-- /container -->
            </div><!-- /subnavbar-inner -->
        </div><!-- /subnavbar -->
        <div class="main">
            <div class="main-inner">
                <div class="container">
                    {% block content %} {% endblock %}
                </div>
            </div><!-- /main-inner -->
        </div><!-- /main -->
        <div class="footer">
            <div class="footer-inner">
                <div class="container">
                    <div class="row">
                        <div class="span12">
                            Original Author: <a href="http://github.com/afaqurk">Afaq Tariq</a>.
                        </div><!-- /span12 -->
                    </div><!-- /row -->
                </div><!-- /container -->
            </div><!-- /footer-inner -->
        </div><!-- /footer -->

        <!-- Javascript-->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static "js/jquery.js" %}" type="text/javascript"></script>
        <script src="{% static "js/jquery-ui.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/bootstrap.js" %}" type="text/javascript"></script>
        <script src="{% static "js/jquery.dataTables.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/odometer.js" %}" type="text/javascript"></script>
        <script src="{% static "js/dashboard.js" %}" type="text/javascript"></script>
        <script src="{% static "js/base.js" %}" type="text/javascript"></script>
    </body>
</html>
